<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="12type Q&A｜タイプ一覧。12タイプ動物キャラをチェック！" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700;900&family=Zen+Maru+Gothic:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <title>12type Q&A</title>
</head>
<body>
  <div class="container">
    <header>
      <a class="brand" href="index.html">
        <div class="brand-badge" aria-hidden="true"></div>
        <div>
          <div class="brand-title">12type Q&A</div>
          <div class="brand-sub">タイプ一覧</div>
        </div>
      </a>
      <nav class="nav">
        <a href="quiz.html">診断</a>
        <a href="compatibility.html">相性診断</a>
      </nav>
    </header>

    <div class="card" style="margin-top:16px">
      <h1>タイプ一覧</h1>
      <p class="small">気になるタイプをタップして「結果ページ」を見ることもできます（※診断結果とは別の閲覧用）。</p>
      <hr class="sep" />
      <div id="grid" class="types-grid"></div>
    </div>

    <div class="footer">© 12type Q&A</div>
  </div>

  <script src="app.js"></script>
  <script>
    const grid = document.getElementById("grid");
    const keys = Object.keys(TYPES);
    grid.innerHTML = keys.map(k=>{
      const t = TYPES[k];
      const viewUrl = `result.html?type=${encodeURIComponent(k)}&preview=1`;
      return `
        <a class="type-card" href="${viewUrl}">
          <div class="icon-frame type-icon"><img src="${t.img}" alt="${t.label}" loading="lazy" /></div>
          <div class="type-card-title">${t.label}</div>
          <div class="small">${t.catch}</div>
        </a>
      `;
    }).join("");
  </script>
</body>
</html>
